{% extends 'base.html' %}

{% block title %}
    Nombre del Centro - Crear Servicio
{% endblock title %}

{% block content %}

<div class="mui-container-fluid">


    <form class="mui-form" action="" method="post"> {% csrf_token %}

    <legend>Crear Servicio</legend>
    <div class="mui-textfield mui-textfield--float-label">
      {{ form.name.errors }}
    <textarea cols="40" id="id_name" name="name" rows="10" required>
        {% if form.name.value != None %}
            {{ form.name.value }}
        {% endif %}
    </textarea>
    <label>Nombre del Servicio</label>
    </div>

    <div class="mui-textfield mui-textfield--float-label">
        {{ form.cost.errors }}
        <input id="id_cost" name="cost" step="0.01" type="number" required value=" {% if form.cost.value != None %}
                {{ form.cost.value }}
        {% endif %}">
        <label>Valor del Servicio</label>
    </div>

    <div class="mui-textfield mui-textfield--float-label">
      {{ form.observation.errors }}
    <textarea cols="40" id="id_observation" name="observation" rows="10" required>
        {% if form.observation.value != None %}
            {{ form.observation.value }}
        {% endif %}
    </textarea>
    <label>Observaci√≥n</label>
    </div>


    <div class="mui-textfield mui-textfield--float-label" style="display: none !important;">
    {{ form.center.errors }}
        <select id="id_center" name="center" required>
        <option value="{{ center.id }}">{{ center.name }}</option>
    </select>
    </div>
        <button type="submit" class="mui-btn mui-btn--raised">Crear</button>
    </form>

</div>

{% endblock %}
