{% extends 'base.html' %}
{% load app_filters %}

{% block title %}
    Destinos Turísticos del Cantón Morona
{% endblock title %}

{% block content_title %}
    Agregados Recientemente
{% endblock %}


{% block content %}
    {% for service in services %}
        <div class="col-md-4 col-sm-6 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
            <div class="features">

                <div class="icon">

                </div>

                <div class="features-text">
                    <h4><a href="{{ service.slug }}"><i class="mdi-action-done-all"></i> {{ service.name }}</a> </h4>

                </div>

            </div>
        </div>
    {% endfor %}
{% endblock %}
