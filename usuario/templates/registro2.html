{% extends "base.html" %}

{% block title %}
Registro de Usuario
{% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
        <meta http-equiv="REFRESH" content="0;url={% url 'Center:home' %}">
    {% else %}
        <form class="mui-form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="mui-btn mui-btn--raised">Crear</button>
    </form>
    {% endif %}


{% endblock %}
